dist: bionic
jobs:
  include:
  - name: backend test
    if: branch =~ /^dev-backend.*$/
    language: python
    python: 3.9.6
    addons:
      sonarcloud:
        organization: swsnu
        token:
          secure: 
    before_install:
    - cd backend
    install:
    - pip install -r requirements.txt
    script:
    - cd sprint
    - pylint **/*.py --load-plugins pylint_django
    - coverage run --source='.' manage.py test --keepdb
    - coverage xml
    - cd .. && sonar-scanner
  - name: frontend test
    if: branch =~ /^dev-frontend.*$/
    language: node_js
    node_js: 14
    addons:
      sonarcloud:
        organization: swsnu
        token:
          secure: 
    install:
    - cd frontend
    - cd sprint
    - yarn install
    script:
    - ./node_modules/.bin/eslint src
    - yarn test --coverage --watchAll=false
    - cd .. && sonar-scanner
  - name: main branch test
    if: branch = main
    language: python
    python: "3.9.6"
    node_js: 14
    addons:
      sonarcloud:
        organization: swsnu
        token:
          secure: 
    install:
    - cd backend
    - pip install -r requirements.txt
    - pip install coveralls
    - cd ../frontend/sprint
    - yarn install
    - yarn global add coveralls
    - gem install coveralls-lcov
    - cd ../..
    script:
    - cd frontend/sprint
    - ./node_modules/.bin/eslint src
    - yarn test --coverage --watchAll=false
    - coveralls-lcov -v -n coverage/lcov.info > ../coverage.json
    - cd ../..
    - cd backend/sprint
    - pylint **/*.py --load-plugins pylint_django
    - coverage run --source='.' manage.py test --keepdb
    - coverage xml
    - coveralls --merge=../../frontend/coverage.json
    - cd ../..
    - sonar-scanner
