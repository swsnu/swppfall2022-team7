name: build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
  push:
    branches:
      - 'main'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  SECRET_KEY: ${{ secrets.SECRET_KEY }}
  DEBUG: ${{ secrets.DEBUG }}
  DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
  DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
  DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  DATABASE_PORT: ${{ secrets.DATABASE_PORT }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python3.9.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.6

      - name: Set up Node.js 14
        uses: actions/setup-node@v1
        with:
          node-version: 14

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Install
        run: |
          cd backend
          pip install -r requirements.txt
          pip install coveralls
          cd ../frontend/sprint
          yarn install
          yarn global add coveralls
          gem install coveralls-lcov
          cd ../..
          cd frontend/sprint
          ./node_modules/.bin/eslint src
          yarn test --coverage --watchAll=false
          coveralls-lcov -v -n coverage/lcov.info > ../coverage.json
          cd ../..
          cd backend/sprint
          pylint **/*.py --load-plugins pylint_django
          coverage run --source='.' manage.py test --keepdb
          coverage xml
          coveralls --merge=../../frontend/coverage.json

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: /github/workspace
          args: >
              -Dsonar.organization=swsnu
              -Dsonar.projectKey=swsnu_swppfall2022-team7
              -Dsonar.projectName=swppfall2022-team7
              -Dsonar.projectVersion=1.0
              -Dsonar.python.coverage.reportPaths=backend/sprint/coverage.xml
              -Dsonar.javascript.lcov.reportPaths=frontend/sprint/coverage/lcov.info
              -Dsonar.sources=backend/sprint,frontend/sprint/src
              -Dsonar.tests=backend/sprint,frontend/sprint/src
              -Dsonar.test.exclusions=backend/sprint/**/migrations/*,frontend/sprint/src/index.tsx,frontend/sprint/src/serviceWorker.js
              -Dsonar.test.inclusions=backend/sprint/**/tests.py,frontend/sprint/src/**/*.test.tsx,frontend/sprint/src/**/*.test.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: Upload the result to Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: Github Action Test
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.